<style>
        :root {
            --primary-color: #0000ff; /* Changed to blue */
            --primary-hover: #0000cc; /* Darker blue */
            --secondary-color: #4a6fa5;
            --light-gray: #f4f4f4;
            --medium-gray: #ddd;
            --dark-gray: #555;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0000ff; /* Blue background */
        }
        
        .auth-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        
        .form-title {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--dark-gray);
        }
        
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-gray);
        }
        
        .input-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--medium-gray);
            border-radius: 5px;
            font-size: 0.95rem;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }
        
        .auth-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            margin-top: 0.5rem;
            cursor: pointer;
        }
        
        .auth-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .switch-link {
            margin-top: 1.2rem;
            font-size: 0.9rem;
        }
        
        .switch-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            color: var(--success-color);
            margin: 1rem 0;
            font-weight: 600;
        }
        
        .error-message-global {
            color: var(--error-color);
            margin: 1rem 0;
            padding: 0.5rem;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
        }
    </style>
