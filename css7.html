 <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #1a73e8; /* Changed from purple to blue */
            color: #fff;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
            border-radius: 10px 10px 0 0;
            padding-bottom: 80px;
            color: #333;
        }
        
        h1 {
            color: #1a73e8; /* Changed from purple to blue */
            text-align: center;
            margin-bottom: 20px;
        }
        
        .withdrawal-method {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #4285f4; /* Changed from purple to blue */
        }
        
        .method-title {
            color: #1a73e8; /* Changed from purple to blue */
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .method-title i {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .submit-btn {
            background-color: #1a73e8; /* Changed from green to blue */
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .submit-btn:hover:not(:disabled) {
            background-color: #4285f4; /* Darker blue on hover */
        }
        
        .balance-info {
            background-color: #e8f0fe; /* Light blue background */
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #4285f4; /* Changed from purple to blue */
        }
        
        .balance-amount {
            font-size: 24px;
            font-weight: bold;
            color: #1a73e8; /* Changed from purple to blue */
            margin: 10px 0;
        }
        
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a73e8; /* Changed from purple to blue */
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid #4285f4; /* Changed from purple to blue */
        }
        
        .nav-item {
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            padding: 5px;
        }
        
        .nav-item i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .nav-item.active {
            color: #fbbc05; /* Changed from orange to yellow */
        }
        
        .investment-status {
            background-color: #fff4e5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #fbbc05; /* Changed from orange to yellow */
            color: #fbbc05; /* Changed from orange to yellow */
        }
    </style>
