<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0000ff;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding-bottom: 80px; /* Reduced padding */
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .package {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .package:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .package-title {
            color: #fff;
            font-size: 22px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .package-detail {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
        }
        
        .package-detail:last-child {
            border-bottom: none;
        }
        
        .buy-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.4);
        }
        
        .buy-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.6);
        }
        
        /* Smaller navigation buttons */
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 139, 0.9);
            display: flex;
            justify-content: space-around;
            padding: 8px 0; /* Smaller padding */
            border-top: 2px solid #3498db;
            backdrop-filter: blur(5px);
        }
        
        .nav-item {
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 10px; /* Smaller font */
            padding: 4px 2px; /* Smaller padding */
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .nav-item i {
            font-size: 14px; /* Smaller icons */
            margin-bottom: 2px; /* Less space */
        }
        
        .nav-item:hover {
            color: #f1c40f;
            transform: translateY(-3px);
        }
        
        .active-nav {
            color: #f1c40f;
            position: relative;
        }
        
        .active-nav::after {
            content: '';
            position: absolute;
            bottom: -3px; /* Smaller indicator */
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #f1c40f;
            border-radius: 50%;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
