    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 450px;
            margin: 0 auto;
            padding: 15px;
            background: #0000ff;
            color: white;
        }
        .header {
            text-align: right;
            color: white;
            margin-bottom: 20px;
        }
        .app-title {
            text-align: center;
            color: white;
            font-size: 24px;
            margin: 15px 0;
            font-weight: bold;
        }
        .divider {
            border-top: 1px solid rgba(255,255,255,0.3);
            margin: 20px 0;
        }
        .deposit-card {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
            color: #333;
        }
        .method-title {
            color: #0000aa;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .method-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: left;
        }
        .detail-row {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .detail-label {
            font-weight: bold;
            width: 120px;
        }
        .copy-btn {
            background: #0000aa;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-btn {
            background: #0000aa;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .status-message {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .pending-status {
            background-color: #f39c12;
            color: white;
        }
        .status-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .status-text {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .status-note {
            font-size: 14px;
            opacity: 0.9;
        }
